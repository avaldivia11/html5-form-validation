<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3111d5aa77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body class="pt-5">
    <div class="container">
        <form id="formulario" method="POST">

            <div class="row border rounded">

                <div class="col-12 bg-light mb-3 border-bottom">
                    <fieldset>
                        <legend>
                            <h1>Payment for example</h1>
                        </legend>
                </div>
                <div class="col-12 mb-3">
                    <div class="alert d-none alert-danger" role="alert" id="alerta">
                        <b>Some fields are missing</b>
                    </div>
                </div>
                <div class="col-5 mb-3">
                    <label for="card" class="form-label m-0">
                        <p class="fw-bolder">Card#</p>
                    </label>
                    <input type="text" class="form-control" id="card" name="card" placeholder="XXXXXXXXXXX">
                </div>
                <div class="col-4 mb-3">
                    <label for="cvc" class="form-label m-0">
                        <p class="fw-bolder">CVC#</p>
                    </label>
                    <input type="text" class="form-control" id="cvc" name="cvc" placeholder="000">
                </div>
                <div class="col-3 mb-3">
                    <label for="amount" class="form-label m-0">
                        <p class="fw-bolder">Amount</p>
                    </label>
                    <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount">
                </div>
                <div class="col-6 mb-3">
                    <label for="firstname" class="form-label mb-2"><b>First Name</b></label>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                </div>
                <div class="col-6 mb-3">
                    <label for="lastname" class="mb-2"><b>Last Name</b></label>
                    <input type="text" class="form-control" id="lastname" name="lastname">
                </div>
                <div class="col-6 mb-3">
                    <label for="city" class="form-label m-0">
                        <p class="fw-bolder">City</p>
                    </label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="col-3 mb-3">
                    <label for="state" class="form-label mb-0" for="exampleDataList">
                        <p class="fw-bolder">State</p>
                    </label>

                    <select class="form-select" aria-label="Default select example" id="state" name="state">
                        <option selected value="">Pick a state</option>
                        <option value="1">Region Metropolitana</option>
                        <option value="2">I Region</option>
                        <option value="3">II Region</option>
                        <option value="4">III Region</option>
                        <option value="5">IV Region</option>
                    </select>
                </div>
                <div class="col-3 mb-3">
                    <label for="postalcode" class="form-label m-0">
                        <p class="fw-bolder">Postal Code</p>
                    </label>
                    <input type="text" class="form-control" id="postalcode" name="postalcode">
                </div>
                <div class="col-6 mb-3">
                    <label for="weaccept" class="form-label m-0">
                        <p class="fw-bolder">We accept:</p>
                    </label>
                    <div class="col-5 p-2 bg-secondary rounded">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" checked>
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fab fa-cc-mastercard fa-1x"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fab fa-cc-visa fa-1x"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fab fa-cc-diners-club fa-1x"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i
                                    class="fab fa-cc-amex fa-1x"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <div>
                        <label class="form-label m-0" for="textarea">
                            <p class="fw-bolder">Message</p>
                        </label>
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                        <p class="text-secondary">Add any notes here.</p>
                    </div>
                </div>
                <div class="col-12 bg-light border-top">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end m-3">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</body>

</html>
